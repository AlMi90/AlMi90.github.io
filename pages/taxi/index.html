<!DOCTYPE html><html class='no-js' lang='en'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>blog</title>
  <meta name="description" content="A new Yeogurt application">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&amp;amp;subset=cyrillic">
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;amp;load=SuggestView,suggest&amp;amp;onload=onLoad" type="text/javascript"></script>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <!--[if lt IE 11]>
  <p class='browsehappy'>You are using an <strong>outdated</strong> browser. Please <a href='http://browsehappy.com/'>upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <form id="form" action="#" class="form">
    <div class="form__inputs inputs">
      <div class="inputs__container">
        <div class="inputs__address address">
          <div class="address__address"><i aria-hidden="true" class="address__icon fa fa-map-marker"></i>
            <input id="whence" placeholder="Откуда" autocomplete="off" class="address__input address__input-address">
            <input placeholder="Дом" autocomplete="off" class="address__input address__input-house address__input-other">
            <input placeholder="Пар." autocomplete="off" class="address__input address__input-front address__input-other">
          </div>
          <ul class="address__hints hints"></ul>
        </div>
        <div class="inputs__address address">
          <div class="address__address"><i aria-hidden="true" class="address__icon fa fa-map-marker"></i>
            <input id="where" placeholder="Куда" autocomplete="off" class="address__input address__input-address">
            <input placeholder="Дом" autocomplete="off" class="address__input address__input-house address__input-other">
            <input placeholder="Пар." autocomplete="off" class="address__input address__input-front address__input-other">
          </div>
          <ul class="address__hints hints"></ul>
        </div>
        <div class="options">
          <div class="options__car car">
            <div data-name="Седан" class="car__choice car__choice-sedan active"><img src="images/sedan.png" class="car__img">
              <div class="car__name">Седан</div>
              <div class="car__price">1.5 руб</div>
            </div>
            <div data-name="Минивен" class="car__choice car__choice-minivan"><img src="images/minivan.png" class="car__img">
              <div class="car__name">Минивен</div>
              <div class="car__price">2 руб</div>
            </div>
          </div>
        </div>
        <button type="submit" disabled="true" class="inputs__submit submit">Вызвать такси 
          <div class="trip">
            <div class="trip__price"></div>
          </div>
        </button>
      </div>
    </div>
    <div id="YMapsID" class="form__map map"></div>
  </form>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="./scripts/main.js"></script>
</body></html>
